<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Link to JS-->
    <script src="assets/js/script.js"></script>
    <title>BlissfulBytes</title>
  </head>

  <body>
    <div id="introduction">
      <h1>BlissfulBytes</h1>
      <p>
        Welcome to Blissful Bytes, where wisdom and fun unite to brighten your
        day and nurture your mental health through entertainment and self-care,
        sure to bring a smile to your face and peace to your mind.
      </p>
    </div>
    <div class="quotebox">
      <!--Quote box-->
      <span>
        <div id="quoteDisplay" class="quoteDisplay">
          <!--Quote or joke to be displayed here-->
        </div>
      </span>
      <button class="quote-button" onclick="newQuote()">
        A Daily Dose of Joyful Wisdom
      </button>
      <button class="joke-button" onclick="newJoke()">
        A Daily Dose of Fun
      </button>
    </div>
    <!--Toggle button-->
    <button class="toggle" onclick="toggleQuotesAndJokes()">
      Toggle Quotes/Jokes
    </button>

    <script
      src="https://kit.fontawesome.com/fd409c0820.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <p>Thank You for Visiting and Dream Big!</p>
  </footer>
</html>
