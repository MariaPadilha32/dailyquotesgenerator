<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Link to JS-->
    <script defer src="assets/js/script.js"></script>
    <title>BlissfulBytes</title>
  </head>

  <body>
    <!--Introduction-->
    <div id="introduction">
      <h1>BlissfulBytes</h1>
      <p>
        Welcome to Blissful Bytes, where wisdom and fun unite to brighten your
        day and nurture your mental health through entertainment and self-care,
        sure to bring a smile to your face and peace to your mind.
      </p>
    </div>
    <div class="quotebox">
      <!--Quote box-->
      <span>
        <div id="quoteDisplay" class="quoteDisplay">
          <!--Quote or joke to be displayed here-->
        </div>
      </span>
      <!--Quote button-->
      <button class="quote-button" onclick="newQuote()" aria-label="Select A Daily Dose of Joyful Wisdom">
        A Daily Dose of Joyful Wisdom
      </button>
      <!--Joke buttons-->
      <button class="joke-button" onclick="newJoke()" aria-label="Select A Daily Dose of Fun">
        A Daily Dose of Fun
      </button>
    </div>
    <!--Toggle button-->
    <button class="toggle" onclick="toggleQuotesAndJokes()" aria-label="Shift Between Insight & Fun">
      Shift Between Insight & Fun
    </button>
    <!--Footer-->
    <footer>
      <p>Thank You for Visiting and Dream Big!</p>
    </footer>
    <!--Alert with instructions for users-->
    <script>
      alert(
        "Welcome to BlissfulBytes!\n Choose Your Experience:\n 1. 'A Daily Dose of Joyful Wisdom'\n 2. 'A Daily Dose of Fun'\n To Switch Between Them, Click 'Shift Between Insight & Fun.' "
      );
    </script>
  </body>
</html>
